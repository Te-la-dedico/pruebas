        .container {

        }
        .video-container video {

        #text {

        }
        .arrow {

            bottom: 10px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .arrow-left {
            left: 2px;
        }
        .arrow-right {
            right: 2px;
        }
        .arrow:active {
            transform: scale(0.9);
        }
        #play-music {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;

            color: white;
            transition: transform 0.2s ease-in-out;

        #play-music:active {

        }
        .music-text {
